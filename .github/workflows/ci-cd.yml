name: Deploy eladmin to K8s

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        run: |
          cd eladmin-web
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eladmin-web:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eladmin-web:latest

      - name: Build and push backend
        run: |
          cd eladmin-api
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eladmin-api:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eladmin-api:latest

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate K8s manifests
        run: |
          kubectl apply -f k8s/ --dry-run=client
