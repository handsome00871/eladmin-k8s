server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # ✅ 关键修复：支持 Vue Router history 模式
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 可选：gzip 压缩
    gzip on;
    gzip_types text/plain application/javascript text/css;
}
